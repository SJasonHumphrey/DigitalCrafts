<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Contact Form</title>
    <style>
        .center {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
    
        }

        input {
            height: 2.5rem;
        }
    </style>
</head>

<body>
    <!-- 1. Contact Form -->
    <form class="center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="mt-2 m-1">Contact Us</h1>
                    <span class="m-2">Name</span>
                    <div class="row col-12 m-2">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <span class="m-2">Email</span>
                    <div div class="row col-12 m-2">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <span class="m-2">Message</span>
                    <div>
                        <textarea rows="4" class="row col-12 m-2"></textarea>
                    </div>
                    <button class="btn btn-primary m-2">Contact Us</button>
                </div>
            </div>
        </div>
        </div>
    </form>

</body>

</html>
